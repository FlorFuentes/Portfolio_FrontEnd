<section class="container-fluid  d-flex flex-column justify-content-around align-items-center">
  <h2 class="ski-title text-center" id="habilidadestecnicas">Habilidades Técnicas</h2>
  <div class="progress-circle-container row fondo-ski ">

    <div class="di-hab-individual d-flex flex-column justify-content-center col-6 col-md-4 col-lg-3">
      <div class="progress-circle progress-85">
        <span >85</span>
      </div>
      <i class="fa-brands fa-html5 fa-2x"></i>
    </div>
    <div class="di-hab-individual  d-flex flex-column justify-content-center col-6 col-md-4 col-lg-3">
      <div class="progress-circle progress-85"><span>85</span></div>
      <i class="fa-brands fa-css3-alt fa-2x"></i>
    </div>
    <div class="di-hab-individual  d-flex flex-column justify-content-center col-6 col-md-4 col-lg-3">
      <div class="progress-circle progress-80"><span>80</span></div>
      <i class="fa-brands fa-bootstrap fa-2x"></i>
    </div>
    <div class="di-hab-individual container d-flex flex-column justify-content-center col-6 col-md-4 col-lg-3">
      <div class="progress-circle progress-30"><span>30</span></div>
      <i class="fa-brands fa-square-js fa-2x"></i>
    </div>
    <div class="di-hab-individual container d-flex flex-column justify-content-center col-6 col-md-4 col-lg-3">
      <div class="progress-circle progress-10"><span>10</span></div>
      <i class="devicon-typescript-plain fa-2x"></i>
    </div>

    <div class="di-hab-individual container d-flex flex-column justify-content-center col-6 col-md-4 col-lg-3">
      <div class="progress-circle progress-30"><span>30</span></div>
      <i class="fa-brands fa-python fa-2x"></i>
    </div>

    <div class="di-hab-individual container d-flex flex-column justify-content-center col-6 col-md-4 col-lg-3">
      <div class="progress-circle progress-10"><span>10</span></div>
      <i class="fa-brands fa-angular fa-2x"></i>
    </div>
