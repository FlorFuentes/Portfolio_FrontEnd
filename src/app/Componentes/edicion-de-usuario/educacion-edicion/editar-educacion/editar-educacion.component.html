<form [formGroup]="formEdu" (ngSubmit)="onSubmitEducacion()"  class="form-edicion" id="educacion">
    <div class="form-div">
      <label for="imgDiploma">Imagen del diploma </label>
      <input type="img" formControlName="imgDiploma" id="img-diplo" placeholder="./assets/img/cursos/SeProgramar.png">
    </div>
    <div class="form-div">
      <label for="institucion">URL de la institucion </label>
      <input type="text" formControlName="institucion" id="url-int" placeholder="https://graceful-malasada-201f0b.netlify.app/">
    </div>
    <div class="form-div">
      <label for="descripcion">Nombre del curso </label>
      <input type="text" formControlName="descripcion" id="url-int" placeholder="#SeProgramar">
    </div>
    <div class="button-aceptar text-center">
      <input type="submit" value="Aceptar">
    </div>
</form>
