<div id="educacion"></div>

<section class="edu-sec d-flex flex-column justify-content-center">
  <h2 class="edu-title text-center">Educaci√≥n</h2>
  <label class="educacion" for="efeducacion">Editar <i class="fa-solid fa-pen"></i></label>
  <input name="efeducacion" id="efeducacion" class="form-educacion" type="checkbox" checked>
  <!-- Formulario -->
  <form class="form-edicion" id="educacion">
    <div class="form-div">
      <label for="img-diplo">Imagen del diploma </label>
      <input type="img" name="img-diplo" id="img-diplo" placeholder="./assets/img/cursos/SeProgramar.png">
    </div>
    <div class="form-div">
      <label for="url-int">URL de la institucion </label>
      <input type="text" name="url-int" id="url-int" placeholder="https://graceful-malasada-201f0b.netlify.app/">
    </div>
    <div class="form-div">
      <label for="title">Nombre del curso </label>
      <input type="text" name="url-int" id="url-int" placeholder="#SeProgramar">
    </div>
    <div class="button-aceptar text-center">
      <input type="submit" value="Aceptar">
    </div>
  </form>


  <!-- Otro formulario -->
  <label class="educacion" for="edu-agregar">Agregar <i class="fa-solid fa-plus"></i></label>
  <input name="edu-agregar" id="edu-agregar" class="form-edu-agregar" type="checkbox" checked>

  <form class="form-agregar" id="educacion">
    <div class="form-div">
      <label for="img-diplo">Agregue una imagen del diploma: </label>
      <input type="img" name="img-diplo" id="img-diplo" placeholder="./assets/img/cursos/SeProgramar.png">
    </div>
    <div class="form-div">
      <label for="url-int">Agregar URL de la institucion : </label>
      <input type="text" name="url-int" id="url-int" placeholder="https://graceful-malasada-201f0b.netlify.app/">
    </div>
    <div class="form-div">
      <label for="title">Agregar nombre del curso : </label>
      <input type="text" name="url-int" id="url-int" placeholder="#SeProgramar">
    </div>
    <div class="button-aceptar text-center">
      <input type="submit" value="Aceptar">
    </div>
  </form>
  <div class="button-eliminar text-center">
    <input type="submit" value="Eliminar"><!-- <i class="fa-solid fa-trash-can"></i> -->
  </div>



  <div class="card-container container-fluid row d-flex justify-content-around align-items-center">
