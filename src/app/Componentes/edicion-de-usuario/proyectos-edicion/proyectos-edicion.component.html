<div id="proyectos"></div>

<section class="proyecto">
    <h1 class="pro-title text-center">Proyectos</h1>
    <label class="proyectos text-center" for="efproyectos" routerLink="/proyectos/new">Nuevo Proyecto  <i class="fa-solid fa-pen"></i></label>   
    <div class="container row">
        <div *ngFor="let proyectos of miPortfolio" class="card col-12 col-md-6 col-lg-4">            
            <div class="cont-top">
                <a class="edit" title="Eliminar" (click)="onDelete(proyectos.id)">
                  <i class="fa-regular fa-trash-can"></i>
                </a>
                <a class="edit" title="Editar" routerLink="/proyectos/editar/{{proyectos.id}}">
                  <i class="fa-solid fa-pen"></i>
                </a>
             </div>      
            <div class="face face1">
                <div class="content">
                    <img src="https://github.com/Jhonierpc/WebDevelopment/blob/master/CSS%20Card%20Hover%20Effects/img/code_128.png?raw=true">
                    <h3 *ngIf="miPortfolio">{{proyectos.titulo}}</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p *ngIf="miPortfolio">{{proyectos.descripcion}}</p>
                    <a href="https://graceful-malasada-201f0b.netlify.app/" target="_blank">Juegar</a>
                </div>
            </div>
        </div>
    </div>
</section>
<br><br>
