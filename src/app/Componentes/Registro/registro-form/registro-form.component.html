<section class="login">
    <div class="container text-center">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8 formulario-login">
            <div class="modal-body">
                <form>
                  <h2>Crear cuenta</h2>
                  <div class="mb-3 d-flex flex-column justify-content-start">
                    <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                    <input
                      type="email" class="form-control"id="exampleInputEmail1"   aria-describedby="emailHelp" placeholder="Florencia"/>
                  </div>
                  <div class="mb-3 d-flex flex-column justify-content-start">

                      type="email" class="form-control"id="exampleInputEmail1"   aria-describedby="emailHelp" placeholder="flopy_200412@hotmail.com"/>
                  </div>
                
                  <div class="mb-3 d-flex flex-column justify-content-start">

                    <input  type="password"  class="form-control"  id="exampleInputPassword1" placeholder="*******"/>

                </form>
              </div>
                  <div class="modal-footer">

                <small>Si ya tenes cuenta <a routerLink="/login" aria-current="page"> Ingresá </a></small>

          <div class="col-2">    
          </div>
        </div>
