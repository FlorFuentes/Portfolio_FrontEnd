<section class="login">
  <div class="container text-center ">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 formulario-login">
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onEnviar()">
            <h2> Iniciar sesión en tu cuenta</h2>

            <div class="mb-3 d-flex flex-column justify-content-start">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" placeholder="flopy_200412@hotmail.com" formControlName="email"
                id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <!-- Get configurado en el ts  -->
            <div *ngIf="Mail?.errors && Mail?.touched">
              <p *ngIf="Mail?.hasError('required')" class="error">
                El email es requerido.
              </p>
              <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del email es invalido.
              </p>
            </div>

            <div class="mb-3 d-flex flex-column justify-content-start">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" formControlName="password" [class.border-danger]="MailValid" class="form-control"
                id="exampleInputPassword1" placeholder="*******" />
            </div>
          
          <!-- Get configurado en el ts--> 
            <div *ngIf="Password?.errors  && Password?.touched">
              <p *ngIf="Password?.hasError('required')" class="error">
                      La contraseña es requerido.
                    </p>
                    <p *ngIf="Password?.errors?.['minlength']
                " class="error">
                      La contraseña debe tener 8 o más caracteres.
                    </p>
                  </div>
                    <!-- no anda *ngIf="Password?.valid && Mail?.valid" si lo pongo -->
                  <div class="modal-footer">
                    <input type="submit" value="Entrar">
                  </div>            
          </form>
        </div>
        
        <small>Si no tenes cuenta
          <a routerLink="/registro" aria-current="page">Registrate</a>
        </small>
      </div>
    </div>
  </div>
</section>
