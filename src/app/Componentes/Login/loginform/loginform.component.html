
<section class="login">
    <div class="container text-center ">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 formulario-login">
          <div class="modal-body">
            <form>
              <h2>  Iniciar sesión en tu cuenta</h2>
             
              <div class="mb-3 d-flex flex-column justify-content-start">
                <label for="exampleInputEmail1" class="form-label"
                  >Correo Electronico</label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="flopy_200412@hotmail.com"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 d-flex flex-column justify-content-start">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1" placeholder="*******"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
           <input type="submit" value="Entrar">
          </div>
          <small
            >Si no tenes cuenta
            <a routerLink="/registro" aria-current="page">Registrate</a></small
          >
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </section>
